<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family:'Love'; src: url('love larry.ttf') format('truetype');

        }
        /* Tipos de format()
        - opentype (otf)
        - truetype (otf)
        - embedded-opentype
        - truetype-aat (Apple Advanced Typography)
        - svg
        */
        h1{font-family: 'Love', Times, serif;
        font-size: 3em;
        font-weight: normal;    }
        
    </style>
</head>
<body>
    <h1>Bip</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorum beatae aspernatur exercitationem temporibus consequatur est adipisci praesentium, illum corporis pariatur suscipit. Architecto hic commodi aliquid laboriosam iure. Enim, officia cumque.</p>
</body>
</html>
