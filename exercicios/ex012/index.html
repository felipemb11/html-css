<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="560" height="315" poster="imagens/capa.png" controls autoplay>
        <source src="midia/meu-video3.ogv" type="video/ogg">
        <source src="midia/Meu-Video2.mp4" type="video/mp4">
        <source src="midia/meu-video.mp4" type="video/mp4">
    </video>
    <p>Seu navegador não tem compatibilidade com reprodução, <a href="midia/meu-video.mp4">Baixe aqui o video</a></p>
    <p>Agora vamos colocar um vídeo do Youtube</p>
    
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LZ1_g2SduXY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>
